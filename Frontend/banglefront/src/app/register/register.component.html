                              <div class="col-sm-9">
                                  <h1 class="text-center">Register Here</h1>
                                  <form (ngSubmit)="submitdata()">
                                      <div class="form-group">
                                          <label for="name">Name :</label>
                                          
                                          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" [(ngModel)]="reg.name">
                                          </div>
                                      
                      
                                          <div class="form-group">
                                              <label  for="address">Address :</label>
                                              
                                              <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" [(ngModel)]="reg.address">
                                              </div>
                                         
                      
                                              <div class="form-group">
                                                  <label  for="city">City :</label>
                                                  
                                                      <select class="form-control" id="city" name="city" placeholder="Enter city" [(ngModel)]="reg.city">
                                                      <option value="">--select--</option>
                                                      <option>Satara</option>
                                                      <option>Pune</option>
                                                      <option>Mumbai</option>
                                                      
                                                      </select>
                                               </div>
                                              
                                      <div class="form-group">
                                      <br><label  for="contact">Contact :</label>
                                          
                                          <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter contact" [(ngModel)]="reg.contact">
                                          </div>
                                     
                          
                      
                                      <div class="form-group">
                                          <label for="emailid">Email :</label>
                                          
                                              <input type="text" class="form-control" id="emailid" name="emailid" placeholder="Enter emailid" [(ngModel)]="reg.emailid">
                                          </div>
                                      
                                      
                                      <div class="form-group">
                                      <label  for="password">Password :</label>
                                      
                                          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="reg.password">
                                      </div>
                                     
                                      
                                      
                                      <div class="form-group">
                                     
                                          <button type="submit" class="btn btn-primary">Submit</button>
                                      </div>
                                      
                                  </form>
                              
                  



                  </div>
                      
              
           
          

      </div>
  </div>
